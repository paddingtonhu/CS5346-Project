<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Relationship between Playback Volume & Number of Bullet Chats</title>
    <link href="css/style_viz1_2.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/7cb4dbb2f6.js"
      crossorigin="anonymous"
    ></script>

    <!-- Tableau JavaScript API-->
    <script
      type="text/javascript"
      src="https://public.tableau.com/javascripts/api/tableau-2.min.js"
    ></script>
  </head>

  <body onload="initViz();">
    <div class="main">
      <div class="title">
        <div class="bililogo" onclick="window.open('index.html','_self')"></div>
        <div class="icon">
          <a
            href="viz2.html"
            title="Forward"
            id="btn_forward"
            style="color: rgb(28 166 219)"
          >
            <i class="fas fa-forward"></i
          ></a>
        </div>
      </div>

      <script type="text/javascript">
        let VIZ = undefined;

        function initViz() {
          try {
            VIZ.dispose();
          } catch (e) {
            console.error(e);
          }
          var containerDiv = document.getElementById("vizContainer"),
            url =
              "https://public.tableau.com/views/RelationshipbetweenPlaybackVolumeBulletChatsofBilibili/RelationshipbetweenPlaybackVolumeBulletChats",
            options = {
              width: 1110,
              height: 820,
              hideToolbar: true,             
              onFirstInteractive: function () {
                workbook = viz.getWorkbook();
                activeSheet = workbook.getActiveSheet();
              },
            };
          var viz = new tableau.Viz(containerDiv, url, options);

          VIZ = viz;
        }
      </script>
      <div class="tableau_viz1">
        <div id="vizContainer"></div>
      </div>
    </div>
  </body>
</html>
